    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      
      /* Custom scrollbar for sidebar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Standard Fade Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      /* Brutalist / Mask Animations - Snappy & Weighted */
      @keyframes slideUpMask {
        0% { transform: translateY(110%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .animate-mask-up {
        animation: slideUpMask 1s cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
      }
      
      /* Block Reveal Animation */
      @keyframes blockReveal {
        0% { width: 0%; left: 0; }
        50% { width: 100%; left: 0; }
        51% { width: 100%; left: auto; right: 0; }
        100% { width: 0%; left: auto; right: 0; }
      }

      .animate-block-reveal {
        position: absolute;
        top: 0;
        bottom: 0;
        background: #a3e635; /* lime-400 */
        animation: blockReveal 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      @keyframes scaleIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-scale-in {
        animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
    </style>
